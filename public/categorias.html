<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categorias</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header></header>
    <main class="container my-3">
      <h1>CATEGORIAS</h1>
      <form action="" method="post" id="form-categoria" autocomplete="off">
        <input type="h" id="idcategoria" />
        <div class="card">
          <div class="card-header">
            <strong>Complete todos los campos</strong>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-12 mb-2">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control rounded-0"
                    id="categoria"
                    name="categoria"
                    required
                    autofocus
                  />
                  <label for="categoria" aria-placeholder="Categoria"
                    >Categoria</label
                  >
                </div>
              </div>
            </div>
          </div>

          <div class="card-footer text-end">
            <button
              class="btn btn-outline-danger rounded-0"
              type="reset"
              id="btnCancelCate"
            >
              Cancelar
            </button>
            <button
              class="btn btn-outline-primary rounded-0"
              type="submit"
              id="btnGuardarCate"
            >
              Guardar
            </button>
          </div>
        </div>
      </form>

      <div class="table-responsive mt-3">
        <table class="table table-bordered" id="tabla-categorias">
          <colgroup>
            <col style="width: 10%" />
            <col style="width: 70%" />
            <col style="width: 20%" />
          </colgroup>
          <thead>
            <tr>
              <th class="text-center">ID</th>
              <th class="text-center">CATEGORIA</th>
              <th class="text-center">ACCIONES</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
    <footer></footer>
    <script src="./js/app.categorias.js"></script>
  </body>
</html>
