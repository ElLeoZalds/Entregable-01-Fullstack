<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cursos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header></header>

    <main class="container my-3">
      <h1>CURSOS</h1>
      <form action="" method="post" id="form-curso" autocomplete="off">
        <input type="h" id="idcurso" />
        <div class="card">
          <div class="card-header">
            <strong>Complete los campos</strong>
          </div>
          <div class="card-body">
            <!-- titulo, descripción, fecha_inicio, fecha_fin, duración_horas, precio, subcategoria_id, docente_id -->
            <div class="row">
              <div class="col-12 mb-2">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control rounded-0"
                    id="titulo"
                    name="titulo"
                    required
                    autofocus
                  />
                  <label for="titulo">Título</label>
                </div>
              </div>

              <div class="col-12 mb-2">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control rounded-0"
                    id="descripcion"
                    name="descripcion"
                    required
                  />
                  <label for="descripcion">Descripción</label>
                </div>
              </div>
            </div>

            <div class="row g-2">
              <div class="col-md-6">
                <div class="form-floating">
                  <input
                    type="date"
                    class="form-control rounded-0"
                    id="fecha_inicio"
                    name="fecha_inicio"
                    required
                  />
                  <label for="fecha_inicio">Fecha de Inicio</label>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-floating">
                  <input
                    type="date"
                    class="form-control rounded-0"
                    id="fecha_fin"
                    name="fecha_fin"
                    required
                  />
                  <label for="fecha_fin">Fecha de Finalización</label>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control rounded-0"
                    id="duracion_horas"
                    name="duracion_horas"
                    pattern="[0-9]+"
                    required
                  />
                  <label for="duracion_horas">Duración (Horas)</label>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control rounded-0"
                    id="precio"
                    name="precio"
                    pattern="[0-9.]+"
                    required
                  />
                  <label for="precio">Precio</label>
                </div>
              </div>
              <div class="col-6 mb-6">
                <div class="form-floating">
                  <select
                    type="text"
                    class="form-select rounded-0"
                    id="lista-idsubcate"
                    name="lista-idsubcate"
                    requerid
                  >
                    <option value="">Seleccione una subcategoría</option>
                  </select>
                  <label for="lista-idsubcate">Id de Subcategoría</label>
                </div>
              </div>

              <div class="col-6 mb-6">
                <div class="form-floating">
                  <select
                    type="text"
                    class="form-select rounded-0"
                    id="lista-iddocente"
                    name="lista-iddocente"
                    requerid
                  >
                    <option value="">Seleccione un docente</option>
                  </select>
                  <label for="lista-iddocente">Id del Docente</label>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer text-end">
            <button
              type="reset"
              class="btn btn-outline-danger rounded-0"
              id="btnCancelCurso"
            >
              Cancelar
            </button>
            <button
              type="submit"
              class="btn btn-outline-primary rounded-0"
              id="btnGuardarCurso"
            >
              Guardar
            </button>
          </div>
        </div>
      </form>

      <div class="table-responsive mt-3">
        <table class="table table-bordered" id="tabla-cursos">
          <colgroup>
            <col style="width: 10%" />
            <col style="width: 10%" />
            <col style="width: 10%" />
            <col style="width: 10%" />
            <col style="width: 10%" />
            <col style="width: 10%" />
            <col style="width: 10%" />
            <col style="width: 10%" />
            <col style="width: 10%" />
          </colgroup>
          <thead>
            <tr>
              <th class="text-center">ID</th>
              <th class="text-center">TÍTULO</th>
              <th class="text-center">DESCRIPCIÓN</th>
              <th class="text-center">FECHA DE INICIO</th>
              <th class="text-center">FECHA DE FINALIZACIÓN</th>
              <th class="text-center">DURACIÓN</th>
              <th class="text-center">PRECIO</th>
              <th class="text-center">SUBCATEGORÍA ID</th>
              <th class="text-center">DOCENTE ID</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
    <footer></footer>
    <script src="./js/app.cursos.js"></script>
  </body>
</html>
