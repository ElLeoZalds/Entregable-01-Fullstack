<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subcategorías</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header></header>

    <main class="container my-3">
      <h1>SUBCATEGORÍAS</h1>

      <form action="" method="post" id="form-subcategoria" autocomplete="off">
        <input type="" id="idsubcategoria" />
        <div class="card">
          <div class="card-header">
            <strong>Complete todos los campos</strong>
          </div>

          <div class="card-body">
            <div class="row g-2">
              <div class="col-6 mb-6">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control rounded-0"
                    id="subcategoria"
                    name="subcategoria"
                    required
                    autofocus
                  />
                  <label for="subcategoria">Subcategoría</label>
                </div>
              </div>
              <div class="col-6 mb-6">
                <div class="form-floating">
                  <select id="lista-idcate" name="lista-idcate" required>
                    <option value="">Seleccione el Id</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div class="card-footer text-end">
            <button
              type="reset"
              class="btn btn-outline-danger rounded-0"
              id="btnCancelSubCate"
            >
              Cancelar
            </button>
            <button
              type="submit"
              class="btn btn-outline-primary rounded-0"
              id="btnGuardarSubCate"
            >
              Guardar
            </button>
          </div>
        </div>
      </form>

      <div class="table-responsive my-3">
        <table class="table table-bordered" id="tabla-subcategorias">
          <colgroup>
            <col style="width: 10%" />
            <col style="width: 10%" />
            <col style="width: 10%" />
            <col style="width: 10%" />
          </colgroup>
          <thead>
            <th>ID</th>
            <th>SUBCATEGORIA</th>
            <th>CATEGORIA</th>
            <th>ACCIONES</th>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
    <footer></footer>
    <script>
      const URL_API_CATEGORIAS = "http://localhost:3000/api/categorias";
      const listaIdCate = document.getElementById("lista-idcate");
      const formulario = document.getElementById("form-subcategoria");

      async function obtenerCategorias() {
        const response = await fetch(URL_API_CATEGORIAS, { method: "get" });
        const categorias = await response.json();

        categorias.forEach((item) => {
          const tagOption = document.createElement("option");
          tagOption.innerHTML = item.categoria;
          tagOption.value = item.idcategoria;
          listaIdCate.appendChild(tagOption);
        });
      }

      formulario.addEventListener("submit", (event) => {
        event.preventDefault;

        alert(listaIdCate.value);
      });

      document.addEventListener("DOMContentLoaded", obtenerCategorias);
    </script>
  </body>
</html>
