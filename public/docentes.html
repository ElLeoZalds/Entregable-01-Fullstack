<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Docentes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header></header>
    <main class="container my-3">
      <h1>DOCENTES</h1>
      <form action="" method="post" id="form-docente" autocomplete="off">
        <input type="" id="iddocente" />
        <div class="card">
          <div class="card-header">
            <strong>Complete todos los campos</strong>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-12 mb-2">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control rounded-0"
                    id="docente"
                    name="docente"
                    required
                    autofocus
                  />
                  <label for="docente">Docente</label>
                </div>
              </div>
            </div>

            <div class="row g-2">
              <div class="col-md-6">
                <div class="form-floating">
                  <input
                    type="email"
                    class="form-control rounded-0"
                    id="email"
                    name="email"
                    required
                  />
                  <label for="email">Email</label>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control rounded-0"
                    id="telefono"
                    name="telefono"
                    pattern="[0-9.]+"
                    maxlength="9"
                    required
                  />
                  <label for="telefono">Teléfono</label>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer text-end">
            <button type="reset" class="btn btn-outline-danger rounded-0" id="btnCancelDocen">
              Cancelar
            </button>
            <button type="submit" class="btn btn-outline-primary rounded-0" id="btnGuardarDocen">
              Guardar
            </button>
          </div>
        </div>
      </form>

      <div class="table-responsive mt-3">
        <table class="table table-bordered" id="tabla-docentes">
          <colgroup>
            <col style="width: 10%" />
            <col style="width: 40%" />
            <col style="width: 30%" />
            <col style="width: 20%" />
            <col style="width: 20%" />
          </colgroup>
          <thead>
            <tr>
              <th class="text-center">ID</th>
              <th class="text-center">NOMBRE</th>
              <th class="text-center">EMAIL</th>
              <th class="text-center">TELÉFONO</th>
              <th class="text-center">ACCIONES</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>

    <footer></footer>
    <script src="./js/app.docentes.js"></script>
  </body>
</html>
